<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h1>Sports</h1>
		<table style="width:60%">
			<tr>
				<th>Sport</th>
				<th>Length of the Game</th>
				<th># of Players/Team</th>
				<th># of Players/Team on Field</th>
			</tr>
			<tr>
				<td>Basketball</td>
				<td>48 Minutes</td>
				<td>15 Players</td>
				<td>5 Players</td>
			</tr>
			<tr>
				<td>Soccer</td>
				<td>90 Minutes</td>
				<td>30 Players</td>
				<td>11 Players</td>
			</tr>
			<tr>
				<td>Football</td>
				<td>60 Minutes</td>
				<td>53 Players</td>
				<td>11 Players</td>
			</tr>
			<tr>
				<td>Hockey</td>
				<td>60 Minutes</td>
				<td>20 Players</td>
				<td>11 Players</td>
			</tr>
		</table>
	</body>
</html>
